    <script>
        let balance = 500;
        let slaves = 0;
        let businesses = {

            shawarma: 0,

        let hangmanWord = "";
        let guessedLetters = [];
        let hangmanStage = 0;
        const hangmanStages = [

                  |

            =========`,
            `

        const riddles = [

        ];

        function addBotMessage(content) {
            // Remove previous bot messages
            const chatContainer = document.getElementById('chat-container');
            const botMessages = chatContainer.querySelectorAll('.bot-message');
            botMessages.forEach(msg => {
                if (msg.id !== 'welcome-message') {
                    msg.remove();
                }
            });
            
            // Add new message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message bg-blue-50 p-3 rounded-lg mb-3';
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
        }

        function showBalance() {

            `);
        }

        function showMivroCoin() {
            const coins = Math.floor(balance / 1000000);
            addBotMessage(`

                <p class="text-xl font-bold my-2">–í–∞—à–∏ –º–æ–Ω–µ—Ç—ã: ${coins}</p>

        }

        function convertToCoin() {
            if (balance >= 1000000) {

                addBotMessage(`

            } else {

        function showMenu(menuType) {

                        <button onclick="startRoulette()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg">
                            –†—É–ª–µ—Ç–∫–∞

            } else if (menuType === 'slaves') {
                addBotMessage(`
                    <h3 class="font-bold text-lg">üë• –ú–∞–≥–∞–∑–∏–Ω —Ä–∞–±–æ–≤</h3>
                    <p class="my-2">–í–∞—à–∏ —Ä–∞–±—ã: ${slaves}</p>
                    <p class="text-sm">–ö–∞–∂–¥—ã–π —Ä–∞–± –ø—Ä–∏–Ω–æ—Å–∏—Ç 10 MIVRO/—á–∞—Å</p>
                    <div class="flex items-center mt-3">
                        <button onclick="buySlaves(1)" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
                            –ö—É–ø–∏—Ç—å 1 (100 MIVRO)
                        </button>
                        <input type="number" id="slave-count" min="1" value="1" class="w-16 mx-2 border rounded px-2 py-1">
                        <button onclick="buySlavesCustom()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded">
                            –ö—É–ø–∏—Ç—å
                        </button>
                    </div>
                    <button onclick="showBalance()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2">
                        –ù–∞–∑–∞–¥

                `);
            } else if (menuType === 'business') {
                addBotMessage(`
                    <h3 class="font-bold text-lg">üè™ –ú–æ–π –±–∏–∑–Ω–µ—Å</h3>
                    <div class="space-y-2 mt-2">
                        <div class="flex justify-between items-center border-b pb-2">
                            <span>–§–µ—Ä–º–∞ (50 MIVRO/—á–∞—Å)</span>
                            <span>${businesses.farm} —à—Ç.</span>
                            <button onclick="buyBusiness('farm', 1000)" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm">
                                –ö—É–ø–∏—Ç—å (1000 MIVRO)
                            </button>
                        </div>
                        <div class="flex justify-between items-center border-b pb-2">
                            <span>–ú–∞–≥–∞–∑–∏–Ω (200 MIVRO/—á–∞—Å)</span>
                            <span>${businesses.shop} —à—Ç.</span>
                            <button onclick="buyBusiness('shop', 5000)" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm">
                                –ö—É–ø–∏—Ç—å (5000 MIVRO)
                            </button>
                        </div>
                        <div class="flex justify-between items-center border-b pb-2">
                            <span>–ó–∞–≤–æ–¥ (500 MIVRO/—á–∞—Å)</span>
                            <span>${businesses.factory} —à—Ç.</span>
                            <button onclick="buyBusiness('factory', 10000)" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm">
                                –ö—É–ø–∏—Ç—å (10000 MIVRO)
                            </button>
                        </div>
                    </div>
                    <button onclick="showBalance()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2">
                        –ù–∞–∑–∞–¥
                    </button>
                `);
            } else if (menuType === 'bonuses') {
                addBotMessage(`
                    <h3 class="font-bold text-lg">üéÅ –ë–æ–Ω—É—Å—ã</h3>
                    <div class="space-y-3 mt-2">
                        <div class="bg-yellow-50 p-3 rounded">
                            <h4 class="font-bold">–ö–ª–∏–∫–µ—Ä</h4>
                            <p class="text-sm mb-2">–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ 0.5 MIVRO –∑–∞ –∫–ª–∏–∫ (–º–∞–∫—Å. 500/–¥–µ–Ω—å)</p>
                            <button onclick="clickBonus()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
                                –ö–ª–∏–∫–Ω—É—Ç—å!
                            </button>
                        </div>
                        <div class="bg-blue-50 p-3 rounded">
                            <h4 class="font-bold">–†–µ—Ñ–µ—Ä–∞–ª—ã</h4>
                            <p class="text-sm">–ü–æ–ª—É—á–∞–π—Ç–µ 250 MIVRO –∑–∞ –∫–∞–∂–¥–æ–≥–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–Ω–æ–≥–æ</p>
                            <p class="text-xs mt-1">–í–∞—à–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞: t.me/mivrobot?start=ref123</p>
                        </div>
                    </div>
                    <button onclick="showBalance()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2">
                        –ù–∞–∑–∞–¥
                    </button>
                `);
            }
        }

        function buySlaves(count) {
            const cost = count * 100;
            if (balance >= cost) {
                balance -= cost;
                slaves += count;
                addBotMessage(`
                    <p>–í—ã –∫—É–ø–∏–ª–∏ ${count} —Ä–∞–±–æ–≤ –∑–∞ ${cost} MIVRO</p>
                    <p class="text-sm">–¢–µ–ø–µ—Ä—å —É –≤–∞—Å ${slaves} —Ä–∞–±–æ–≤</p>
                `);
            } else {
                addBotMessage(`
                    <p class="text-red-500">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ MIVRO!</p>
                    <p>–ù—É–∂–Ω–æ ${cost} MIVRO, —É –≤–∞—Å ${balance} MIVRO</p>
                `);
            }
        }

        function buySlavesCustom() {
            const count = parseInt(document.getElementById('slave-count').value) || 1;
            buySlaves(count);
        }

        function buyBusiness(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                businesses[type]++;
                addBotMessage(`
                    <p>–í—ã –∫—É–ø–∏–ª–∏ 1 ${getBusinessName(type)} –∑–∞ ${cost} MIVRO</p>
                    <p class="text-sm">–¢–µ–ø–µ—Ä—å —É –≤–∞—Å ${businesses[type]} ${getBusinessName(type)}</p>
                `);
            } else {
                addBotMessage(`
                    <p class="text-red-500">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ MIVRO!</p>
                    <p>–ù—É–∂–Ω–æ ${cost} MIVRO, —É –≤–∞—Å ${balance} MIVRO</p>
                `);
            }
        }

        function getBusinessName(type) {
            const names = {
                farm: "—Ñ–µ—Ä–º",
                shop: "–º–∞–≥–∞–∑–∏–Ω–æ–≤",
                factory: "–∑–∞–≤–æ–¥–æ–≤",
                shawarma: "—à–∞—É—Ä–º–µ—á–Ω—ã—Ö",
                carwash: "–∞–≤—Ç–æ–º–æ–µ–∫",
                clothes: "–º–∞–≥–∞–∑–∏–Ω–æ–≤ –æ–¥–µ–∂–¥—ã"
            };
            return names[type] || type;
        }

        function clickBonus() {
            const earnings = 0.5;
            balance += earnings;
            addBotMessage(`
                <p>+${earnings} MIVRO –∑–∞ –∫–ª–∏–∫!</p>
                <p class="text-sm">–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å: ${balance} MIVRO</p>
            `);
        }

        function startHangman() {
            const riddle = riddles[Math.floor(Math.random() * riddles.length)];
            hangmanWord = riddle.answer.toLowerCase();
            guessedLetters = [];
            hangmanStage = 0;
            
            addBotMessage(`
                <h3 class="font-bold text-lg">–í–∏—Å–µ–ª–∏—Ü–∞</h3>
                <p class="mb-2">${riddle.question}</p>
                <div class="hangman-stage bg-gray-100 p-2 rounded font-mono">${hangmanStages[hangmanStage]}</div>
                <div class="my-3 text-xl font-mono">${displayWord()}</div>
                <input type="text" id="hangman-guess" placeholder="–í–≤–µ–¥–∏—Ç–µ –±—É–∫–≤—É" class="border rounded px-2 py-1 w-full mb-2" maxlength="1">
                <button onclick="makeHangmanGuess()" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded w-full">
                    –£–≥–∞–¥–∞—Ç—å
                </button>
                <button onclick="showMenu('games')" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2 w-full">
                    –ù–∞–∑–∞–¥
                </button>
            `);
        }

        function displayWord() {
            return hangmanWord.split('').map(letter => 
                guessedLetters.includes(letter) ? letter : '_'
            ).join(' ');
        }

        function makeHangmanGuess() {
            const guess = document.getElementById('hangman-guess').value.toLowerCase();
            if (!guess) return;
            
            document.getElementById('hangman-guess').value = '';
            
            if (guessedLetters.includes(guess)) {
                addBotMessage(`<p class="text-yellow-600">–í—ã —É–∂–µ –ø—Ä–æ–±–æ–≤–∞–ª–∏ –±—É–∫–≤—É ${guess}</p>`);
                return;
            }
            
            guessedLetters.push(guess);
            
            if (!hangmanWord.includes(guess)) {
                hangmanStage++;
                if (hangmanStage >= hangmanStages.length - 1) {
                    // Game over
                    addBotMessage(`
                        <h3 class="font-bold text-lg">–í–∏—Å–µ–ª–∏—Ü–∞</h3>
                        <div class="hangman-stage bg-gray-100 p-2 rounded font-mono">${hangmanStages[hangmanStages.length - 1]}</div>
                        <p class="text-red-500 my-2">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°–ª–æ–≤–æ –±—ã–ª–æ: ${hangmanWord}</p>
                        <button onclick="startHangman()" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded w-full">
                            –ù–æ–≤–∞—è –∏–≥—Ä–∞

                            –ù–∞–∑–∞–¥
                        </button>
                    `);
                    return;
                }
            }
            
            const currentDisplay = displayWord();
            if (!currentDisplay.includes('_')) {
                // Win
                const reward = 50;
                balance += reward;
                addBotMessage(`
                    <h3 class="font-bold text-lg">–í–∏—Å–µ–ª–∏—Ü–∞</h3>
                    <p class="text-green-500 my-2">–ü–æ–±–µ–¥–∞! –°–ª–æ–≤–æ: ${hangmanWord}</p>
                    <p>+${reward} MIVRO!</p>
                    <button onclick="startHangman()" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded w-full">
                        –ù–æ–≤–∞—è –∏–≥—Ä–∞
                    </button>
                    <button onclick="showMenu('games')" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2 w-full">
                        –ù–∞–∑–∞–¥
                    </button>
                `);
                return;
            }
            
            addBotMessage(`
                <h3 class="font-bold text-lg">–í–∏—Å–µ–ª–∏—Ü–∞</h3>
                <div class="hangman-stage bg-gray-100 p-2 rounded font-mono">${hangmanStages[hangmanStage]}</div>
                <div class="my-3 text-xl font-mono">${currentDisplay}</div>
                <p>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –±—É–∫–≤—ã: ${guessedLetters.join(', ')}</p>
                <input type="text" id="hangman-guess" placeholder="–í–≤–µ–¥–∏—Ç–µ –±—É–∫–≤—É" class="border rounded px-2 py-1 w-full mb-2" maxlength="1">
                <button onclick="makeHangmanGuess()" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded w-full">
                    –£–≥–∞–¥–∞—Ç—å
                </button>
                <button onclick="showMenu('games')" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded mt-2 w-full">
                    –ù–∞–∑–∞–¥
                </button>
            `);
        }

        function startNumberGuess() {
            const secretNumber = Math.floor(Math.random() * 10) + 1;
            addBotMessage(`
                <h3 class="font-bold text-lg">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ (1-10)</h3>
                <p>–°—Ç–∞–≤–∫–∞: 10 MIVRO</p>
                <input type="number" id="number-guess" min="1" max="10" placeholder="–í–∞—à–µ —á–∏—Å–ª–æ" class="border rounded px-2 py-1 w-full mb-2">
                <button onclick="checkNumberGuess(${secretNumber})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded w-full">

        function checkNumberGuess(secretNumber) {
            const guess = parseInt(document.getElementById('number-guess').value);
            if (!guess || guess < 1 || guess > 10) {
                addBotMessage(`<p class="text-red-500">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</p>`);
                return;
            }
            
            let result;
            if (guess === secretNumber) {
                result = "–ù–∏—á—å—è! –í–æ–∑–≤—Ä–∞—Ç —Å—Ç–∞–≤–∫–∏";
                balance += 10; // Return the bet
            } else if (guess > secretNumber) {
                result = "–í—ã–∏–≥—Ä—ã—à! x2 —Å—Ç–∞–≤–∫–∏";
                balance += 20; // Win double
            } else {
                result = "–ü—Ä–æ–∏–≥—Ä—ã—à";
                balance -= 10; // Lose the bet

            addBotMessage(`
                <h3 class="font-bold text-lg">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h3>
                <p>–ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ: ${secretNumber}</p>
                <p>–í–∞—à–µ —á–∏—Å–ª–æ: ${guess}</p>
